<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .translate-paragraph {
  width: 100px;
  height: 100px;
  background-color: lightcoral;
  text-align: center;
  line-height: 100px;
  transition: transform 0.3s ease;
}

.translate-paragraph:hover {
  transform: translate(30px, 20px);
}

    </style>
</head>
<body>
    <div class="translate-paragraph">Hover me</div>

</body>
</html>
