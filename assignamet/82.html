<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .skew-paragraph {
  width: 100px;
  height: 100px;
  background-color: lightgreen;
  text-align: center;
  line-height: 100px;
  transition: transform 0.3s ease;
}

.skew-paragraph:hover {
  transform: skew(10deg, 15deg);
}

    </style>
</head>
<body>
    <div class="skew-paragraph">Hover me</div>

</body>
</html>
