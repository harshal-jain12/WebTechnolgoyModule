<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
        img:hover{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!--show any image on browser with dimension 200X200 . apply border radius with 10px. on mouse over show image in circle format (i.e 50% border radius)-->
    <img src="../images/couple.jpg" alt="">
</body>
</html>
